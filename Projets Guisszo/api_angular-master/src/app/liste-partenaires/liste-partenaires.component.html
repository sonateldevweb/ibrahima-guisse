<app-navbar></app-navbar>

<div class="container pt-5" style="width:25%;margin-right:7.5%;">
  <mat-card style="margin:1%;">
    <mat-form-field style="width:55%;">

      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">


    </mat-form-field>
  </mat-card>
</div>
<div class="container">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nomcomplet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet </th>
        <td mat-cell *matCellDef="let row"> {{row.nomcomplet}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
        <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
       <!-- Color Column -->
       <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Detail </th>
        <td mat-cell *matCellDef="let row"> <button class="btn btn-outline-primary"  routerLink="/ajoutPart/{{row.id}}"><mat-icon>edit</mat-icon></button> </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
        <td mat-cell *matCellDef="let row"> <button (click)="bloquerPart(row.id)" id="statutinput"  [ngClass]=" {
                'btn':true,
              'btn-outline-danger':row.statut==='bloque',                    
              'btn-outline-success':row.statut==='actif'
                                  }" type="button">
            {{row.statut}}</button>
        </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
        <td mat-cell *matCellDef="let row"> {{row.roles[0] | lowercase}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<app-footer></app-footer>
