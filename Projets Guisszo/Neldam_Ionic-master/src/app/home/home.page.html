<ion-header>
  <ion-toolbar>
    <ion-title>
      Nelda'Money
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="Connexion" (ngSubmit)="connexionUtil(Connexion.value)">
      <ion-grid>
        <div class="ion-padding">
          <div class="ion-text-center">
            <h3>Identifiez-vous</h3>
          </div>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input name="username" type="text" formControlName="username" id="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input name="password" type="password" formControlName="password" id="password" required></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button size="large" type="submit" [disabled]="!Connexion.valid" expand="block">Connexion</ion-button>
        </div>
      </ion-grid>
    </form>
  </div>
</ion-content>
